<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title class="display-6">Encriptador / Desencriptador</title>
  </head>
  <body>
    <div id="background-container">
      <div id="container">
        <h1 class="display-6">Encriptador / Desencriptador</h1>

        <div id="sectionsContainer" class="container">
          <section id="inputSection">
            <textarea
              id="inputText"
              placeholder="Ingresa el texto a ser encriptado"
            ></textarea
            ><br />
            <div id="buttonContainer">
              <button type="button" class="btn btn-warning" onclick="encrypt()">Encriptar</button>
              <button type="button" class="btn btn-primary" onclick="decrypt()">Desencriptar</button>
            </div>
          </section>

          <section id="outputSection" class="container">
            <textarea id="outputText" readonly></textarea><br />
            <div id="resultBox"></div>
            <div id="buttonContainer">
              <button type="button" class="btn btn-info" onclick="copyToClipboard()">
                Copiar Resultado
              </button>
              <button type="button" class="btn btn-success" onclick="resetText()">Reset</button>
            </div>
          </section>
        </div>
        <p><a href="https://github.com/JChavezNI">@JChavezNI</a></p>
      </div>
             
    </div>

    <script src="script.js"></script>
  </body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
